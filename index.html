<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d4d5a6487f.js" crossorigin="anonymous"></script>
    <title>Digital Stopwatch</title>
</head>
<body>

    <div class="main">
        <h1 id="displayTime">00 : 00 : 00</h1>
        <div class="buttons">
            <i class="fa fa-stop" onclick="timeStop()"></i>
            <i class="fa fa-play" onclick="timeStart()"></i>
            <i class="fa fa-refresh" onclick="timeReset()"></i>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
